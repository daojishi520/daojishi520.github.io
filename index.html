<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴旺泽专属倒计时</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #f9f9f9);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #444;
        }
        .event {
            margin: 15px 0;
            font-size: 18px;
            color: #555;
            padding: 10px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .event:hover {
            background: #e0f7fa;
            transform: translateY(-5px);
        }
        .event::before {
            content: '';
            display: block;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #2196f3, #21cbf3);
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 5px 0 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>吴旺泽专属倒计时</h1>
        <div id="countdowns">
            <div class="event" id="exam">期末考试: </div>
            <div class="event" id="newYearEve">除夕: </div>
            <div class="event" id="gaokao">高考: </div>
        </div>
    </div>

    <script>
        // Define the target dates
        const events = [
            { id: "exam", name: "期末考试", date: new Date("2025-01-20T00:00:00") },
            { id: "newYearEve", name: "除夕", date: new Date("2025-01-28T00:00:00") },
            { id: "gaokao", name: "高考", date: new Date("2027-06-07T00:00:00") }
        ];

        // Function to update countdown
        function updateCountdown() {
            const now = new Date();
            events.forEach(event => {
                const timeDiff = event.date - now;
                if (timeDiff > 0) {
                    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                    document.getElementById(event.id).innerText = `${event.name}: ${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
                } else {
                    document.getElementById(event.id).innerText = `${event.name}: 已经到啦！`;
                }
            });
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
